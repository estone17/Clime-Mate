<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings - Clime-Mate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="weather-alerts/weatherAlerts-styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="test.html">Clime-Mate</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="test.html">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="settings.html">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Settings Content -->
    <div class="container my-5">
      <h2 class="mb-4">Clime-Mate Settings</h2>
      <div class="row">
        <div class="col-md-6">
          <!-- Theme Selector -->
          <div class="mb-3">
            <label for="theme-selector" class="form-label">Select Theme:</label>
            <select id="theme-selector" class="form-select" onchange="switchTheme(this.value)">
              <option value="light">Light Theme</option>
              <option value="dark">Dark Theme</option>
              <option value="custom">Custom Theme</option>
            </select>
          </div>
          
          <!-- Custom Theme Settings -->
          <div class="mb-3 custom-theme-settings" style="display: none;">
            <h3>Customize Your Theme</h3>
            <label for="bg-color" class="form-label">Background Color:</label>
            <input type="color" id="bg-color" class="form-control form-control-color" onchange="updateCustomTheme()">
            <br>
            <label for="text-color" class="form-label">Text Color:</label>
            <input type="color" id="text-color" class="form-control form-control-color" onchange="updateCustomTheme()">
          </div>
          
          <!-- View Selector -->
          <div class="mb-3">
            <label for="view-selector" class="form-label">Select View:</label>
            <select id="view-selector" class="form-select" onchange="switchView(this.value)">
              <option value="compact">Compact View</option>
              <option value="detailed">Detailed View</option>
            </select>
          </div>
          
          <!-- Temperature Unit Selector -->
          <div class="mb-3">
            <label for="temp-unit-selector" class="form-label">Temperature Unit:</label>
            <select id="temp-unit-selector" class="form-select">
              <option value="fahrenheit">Fahrenheit (°F)</option>
              <option value="celsius">Celsius (°C)</option>
            </select>
          </div>
          
          <!-- Language Selector -->
          <div class="mb-3">
            <label for="language-selector" class="form-label">Language:</label>
            <select id="language-selector" class="form-select">
              <option value="en">English</option>
              <option value="es">Español</option>
              <option value="fr">Français</option>
              <option value="de">Deutsch</option>
            </select>
          </div>
          
          <!-- Save Settings Button -->
          <div class="mb-3">
            <button id="save-settings" class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
            <span id="save-confirmation" class="ms-2 text-success" style="display: none;">Settings saved successfully!</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Theme and Settings Script -->
    <script src="javascript/theme.js"></script>
    <script src="javascript/settings.js"></script>
  </body>
</html>
