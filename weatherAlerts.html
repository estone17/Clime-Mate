<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="weather-alerts/weatherAlerts-styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="weather-api.html">Clime-Mate</a> <!-- Link back to Home -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="weather-api.html">Home</a> <!-- Link to Home -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="weatherAlerts.html" id="settingsLink">Weather Alerts</a> <!-- Active link on Settings page -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>    

    <!-- Weather Alerts-->
    <div class="container">
        <h1>Weather Alerts</h1>

        <!--Toggle for enabling/disabling alerts-->
        <div class="toggle-container">
            <label for="alertToggle">Enable Weather Alerts:</label>
            <label class="toggle-switch">
                <input type="checkbox" id="alert-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <!--Alert Messages-->
        <div id="alertMessages"></div>
    </div>

    <script src="weather-alerts/weather-alerts.js"></script>
</body>
</html>
